# Register wordcount plugin for ckeditor
editor:
  externalPlugins:
    ckeditor_fa5:
      resource: "EXT:rte_ckeditor_fontawesome/Resources/Public/JavaScript/Plugins/ckeditor_fa5/plugin.js?v=11.5.6"

  config:
    fontAwesome:
      - "EXT:altaah1package/Resources/Public/Css/fontawesome/css/all.css"

    coreStyles_italic:
      element: 'i'
      overrides: 'span'

    extraAllowedContent:
    - i(*)[*]
    - span(*)[*]
    - em(*)[*]
